            <input type="number" min="0.00" max="10000.00" step="0.01" name="value" id="value" required placeholder="R$ 00,00">

            <span>Data</span>
            <input type="date" name="date" id="date">
        </label>
        <br>
        <br>
        <button type="submit">Enviar</button>

    </form>

    <script></script>
