<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;1,500&display=swap" rel="stylesheet">
    <title>Delicias da Jô</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <h1>Bem Vindo ao Sistema Vendas</h1>
        <h2>DELICIAS DA JÔ</h2>
    </header>
    <form action="https://sheetdb.io/api/v1/d8czoh06fiqtq" method="POST" name="Deliciasdajo">
        
        <label for="">
            <span>Data</span>
            <input type="date" name="data[data]" id="date">
        </label>
        <br>
        <label >
            <span>Valor</span>
            <input inputmode="numeric" type="text"  name="data[valor]" id="value" required placeholder="R$ 00,00">
        </label>
        <br>
        <br>
        <button type="submit" onclick="sendIt()" >Enviar</button>

    </form>

    <script>
        function sendIt() {
            alert("Venda Salva com sucesso!!")
        }
        </script>


</body>

</html>
