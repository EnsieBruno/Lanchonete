<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;1,500&display=swap" rel="stylesheet">
    <title>Delicias da Jô</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>

    <header>
        <h1>Bem Vindo ao Sistema Vendas</h1>
        <h2>DELICIAS DA JÔ</h2>
    </header>
    <form action="https://sheetdb.io/api/v1/d8czoh06fiqtq" method="POST" name="Deliciasdajo">
        
        <label>
            <span>Data : </span>
            <input type="date" name="data[data]" id="date">
        </label>
        <br>
        <label >
            <span>Venda:</span>
            <input  inputmode="numeric" name="data[valor]" type="text" id="valorInput" onkeyup="formatarMoeda(this)" placeholder="R$ ">
        </label>
        <br>
        <button type="submit" onclick="sendIt() ; return false ">Enviar</button>
        <br>
        <button type="reset" >Nova Venda</button>

    </form>



</body>

</html>
